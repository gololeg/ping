<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <title>New ping operation</title>

  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>

<body>
<div th:replace="fragments/header :: header"></div>

<div class="container-fluid">
  <h2 class="text-center">New operation</h2>

  <div class="my-3">
    <form action="/operations/new" method="post"  th:object="${operation}"
          style="max-width: 550px; margin: 0 auto">


      <div class="p-3">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="title">Domain/IP</label>
          <div class="col-sm-9">
            <input type="text" th:field="*{domain}" required minlength="2" maxlength="128" class="form-control"
                   id="title" />
          </div>
        </div>


        <div class="text-center">
          <input type="submit" value="Save" class="btn btn-primary btn-sm mr-2" />
        </div>
      </div>
    </form>
  </div>
</div>

<div th:replace="fragments/footer :: footer"></div>


</body>

</html>
